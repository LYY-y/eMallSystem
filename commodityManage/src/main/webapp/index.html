<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="index.css">
    <title>卖家登录界面</title>

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>

    <script src="index.js"></script>

</head>
    <body style="background: aliceblue">
        <div class="col-4"></div>
        <div class="col-4 container m-auto" style="padding-top: 200px; text-align: center">
            <div id="loginForm" class="form-horizontal" style="margin: 0">
                <span class="heading">用户登录</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" autocomplete="off"  placeholder="用户名或电子邮件">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help" id="passwordDiv">
                    <input type="password" class="form-control" id="password" name="password"  autocomplete="off"  placeholder="密　码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox" name="check"/>
                        <label for="checkbox"></label>
                    </div>
                    <span class="text">Remember me</span>
                    <button type="button" class="btn btn-default" onclick="verify(), tip()">登录</button>
                </div>
            </div>
        </div>
        <form action="login/jumpCommodity" method="post" hidden>
            <input id="uniqueId" name="uniqueId">
            <button type="submit" id="jumpFormSubmit"></button>
        </form>
    </body>
</html>
