<!DOCTYPE html>
<html lang="en">
<head>
    <title>我的购物车</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">

    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</head>
<body>
<h1 style="text-align: center">我的购物车</h1>
    <div class="row">

        <div class="col-3"></div>
        <form>
            <div id="cartList" class="btn-group-vertical" data-toggle="buttons">
            </div>
            <div>
                <button type="button" class="btn btn-primary" onclick="buy()">购买</button>
                <button type="button" class="btn btn-primary" onclick="resetChecked()">取消选择</button>
            </div>
        </form>
    </div>
</body>
<script src="myCart.js"></script>
</html>
